
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>進入 Scene 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    const member = localStorage.getItem("selectedMember");
    const taskDone = localStorage.getItem("taskCompleted");

    if (!member) {{
      alert("⚠️ 尚未選擇角色，請返回入口頁。");
      window.location.href = "index.html";
    }} else if (taskDone !== "true") {{
      alert("⚠️ 請先完成角色的任務再進入下一站！");
      window.location.href = member + "_scene1.html";
    }} else {{
      window.location.href = member + "_scene2.html";
    }}
  </script>
</head>
<body>
  <p style="text-align:center; padding:2rem;">載入中，請稍候...</p>
</body>
</html>
